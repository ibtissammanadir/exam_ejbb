<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/xml/ns/javaee">
<h:head>
    <title>Liste des CDs disponibles</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{cdBean.cdsDisponibles}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Artiste</f:facet>
                #{cd.artiste}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Emprunter" action="#{cdBean.emprunter(cd.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
