<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/xml/ns/javaee">
<h:head>
    <title>Mes Emprunts</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{cdBean.mesEmprunts}" var="emprunt">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{emprunt.cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Date d'emprunt</f:facet>
                #{emprunt.dateEmprunt}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Retourner" action="#{cdBean.retourner(emprunt.cd.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
